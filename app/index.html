<html lang="ru">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>AbzCat</title>

  <div class="container-custom">

        <div id="nodeCatalogNumber" class="description-box"></div>

        <div id="image-maps">

            <a class="map-marker marker-area" style="top:24%; left:33%; width:20%; height:10%;">A</a>
            <a class="map-marker" style="top:45%; left:23%;">B</a>
            <img src="images/placeholder.jpg" alt=""/>
          </div>-->

        <div id="nodeDescription" class="description-box"></div>
      </div>
    </div><!-- end Content -->
  </div> <!-- /container-fluid -->

  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>

</html>
